{% extends "gerencia/base.html" %}

{% block titulo %}Excluir categoria{% endblock %}

{% block conteudo %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white">
                <h2 class="h5 mb-0">Confirmar exclus√£o</h2>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja excluir a categoria <strong>{{ categoria.nome }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <a href="{% url 'gerencia:lista_categorias' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
